{% extends "polls/layout.html" %}
{% load static %}

{% block body %}
<div class="main">
  
  <input type="hidden" id="section" value="home">

  <div class="sidebar">
    <a href="{% url 'index' %}" class="text-decoration-none">
      <span class="title fs-4">Polls</span>
    </a>
    <hr>

    {% include 'polls/forms.html' %}

    {% if user.is_authenticated %}
      <a class="btn btn-outline-secondary" href="{% url 'logout_user' %}">Log Out</a>
    {% endif %}
  </div>

  <div class="polls-section w-100">
    {% include 'polls/polls.html' %}
  </div>

</div>
{% endblock %}
